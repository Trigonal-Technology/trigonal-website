# ===================================================
# Trigonal Sovereign Stack - Nginx Configuration
# ===================================================
# Routes traffic to Frontend and Backend
# ===================================================

server {
    listen 80;
    server_name trigonaltechnology.com www.trigonaltechnology.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP to HTTPS (Uncomment after SSL is set up)
    # location / {
    #     return 301 https://$host$request_uri;
    # }

    # FRONTEND ROUTING (Next.js)
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # BACKEND API ROUTING (FastAPI)
    location /api/ {
        rewrite ^/api/(.*) /$1 break; # Strips /api prefix
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
