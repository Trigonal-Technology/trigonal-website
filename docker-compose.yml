# ===================================================
# Trigonal Sovereign Stack - Docker Compose
# ===================================================
# Full 5-service architecture
# ===================================================

version: '3.8'

services:
  # 1. THE GATEWAY (Entry Point)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: always
    networks:
      - trigonal-network

  # 2. THE FRONTEND (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://trigonaltechnology.com/api}
      - NEXT_PUBLIC_GRAPHQL_ENDPOINT=${NEXT_PUBLIC_GRAPHQL_ENDPOINT:-https://cms.trigonal.technology/graphql}
    restart: unless-stopped
    networks:
      - trigonal-network

  # 3. THE BRAIN (FastAPI + Python)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-trigonal}:${POSTGRES_PASSWORD:-securepass}@db:5432/${POSTGRES_DB:-trigonal_db}
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - db
      - ollama
    restart: unless-stopped
    networks:
      - trigonal-network

  # 4. THE MEMORY (Database)
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-trigonal}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-securepass}
      - POSTGRES_DB=${POSTGRES_DB:-trigonal_db}
    restart: always
    networks:
      - trigonal-network

  # 5. THE AI ENGINE (Local LLM)
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    restart: always
    networks:
      - trigonal-network
    deploy:
      resources:
        limits:
          memory: 3G

networks:
  trigonal-network:
    driver: bridge

volumes:
  postgres_data:
  ollama_data:
